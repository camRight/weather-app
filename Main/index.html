<body>
  <!-- has to add up to 12 to be in the same row, otherwise next row. -->

  <!-- start jumbotron -->
  <div class="bg-dark text-center text-white h-100">
    <h1>Weather App</h1>
  </div>

  <div class="row d-sm-block left-content">
    <div class="col-sm-3 float-left">
      <h5>Search by City</h5>
      <!-- Search form -->
      <div class="row">
        <input id="city-search" class="form-control col-sm-10" type="text" placeholder="i.e. San Francisco"
          aria-label="Search">
        <button type="button" id="city-click-btn" class="btn btn-success col-sm-1"><i class="fa fa-search"></i></button>
      </div>
      <!-- History City Search -->
      <ul class="list-group" id="search_history">
        <li class="list-group-item list-color">Cras justo odio</li>
        <li class="list-group-item bg-light">Dapibus ac facilisis in</li>
        <li class="list-group-item list-color">Morbi leo risus</li>
        <li class="list-group-item bg-light">Porta ac consectetur ac</li>
        <li class="list-group-item list-color">Vestibulum at eros</li>
        <li class="list-group-item bg-light">Morbi leo risus</li>
        <li class="list-group-item list-color">Porta ac consectetur ac</li>
      </ul>
    </div>

    <div class="col-sm-9 float-right">
      <div class="row">
        <div class="col-sm-12" >
          <div class="jumbotron in-content-title" id="dashboard"> 
          </div>
        </div>
      </div>

    </div>

    <div class="col-sm-9 float-right">
      <div class="jumbotron in-content-title">
        <h3>5-Day Forecast:</h3>
        <div class="card-deck" id="five-day">

        </div>
        </div>
      </div>
          </div>
  </div>
  </div>
